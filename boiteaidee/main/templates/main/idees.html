{% extends 'base.html' %}
{% load static %}

{% block head%}
<link rel="stylesheet" href="{% static 'main/idees.css' %}">
{% endblock head %}

{% block content %}
<h2>Les idées</h2>

<ul>
    {% for idee in idees %}
    <li>{{ idee.auteur }} propose l'idée: {{ idee.formulation }} </li>
    {% endfor %}
</ul>
{% endblock %}
